<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentiment Analysis</title>
    <!-- <link rel="stylesheet" href="stylesheet.css">    -->
    <link rel="stylesheet" href="nightmode.css">
  </head>
  <body>
      <label class="switch">
            <h4>Dark Mode</h4>
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
      </label>
        
    <h1 id="h">AI Sentiment Analysis</h1>
    <p> Welcome to the AI Sentiment Analysis App! This app leverages the power of Artificial Intelligence APIs to provide concise Sentiment Analysis.</p>
    <p> Simply paste your text into the text area below and click the "Submit" button. </p>
    <div class="container">
      <div class="text-box">
        <textarea id="input_text" name="input_text" placeholder="Paste in some text." maxlength="100000"></textarea>
        <button id="submit-button" class="submit-button" >
          <span class="submit-button-text">Get Sentiment</span>
        </button>
      </div>
      <div class="text-box"> 
      <textarea id="sentiment" name="sentiment" placeholder="Sentiment will appear here"> </textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
